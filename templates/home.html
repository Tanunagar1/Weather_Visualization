<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web API</title>
</head>
<body>
<h1>Weather API</h1>
<p>URL format :http://127.0.1:5000/api/v1/station/date</p>
<p>URL Example :http://127.0.1:5000/api/v1/10/19881025</p>
<p>URL Example for one station for all dates :http://127.0.1:5000/api/v1/yearly/10/1988</p>
<p>URL Example :http://127.0.1:5000/api/v1/10/</p>
<p>{{ data | safe}}</p>

</body>
</html>
